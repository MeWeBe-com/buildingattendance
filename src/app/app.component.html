<ion-app>
  <ion-router-outlet [animated]="false"></ion-router-outlet>
</ion-app>

<ion-popover #popover class="menu-popover" [isOpen]="isPopoverOpen" (willDismiss)="onClose()">
  <ng-template>
    <div class="ion-padding popover-content">
      <ion-list lines="none">

        <!-- Home -->
        <ion-item button [ngClass]="{'highlighted' : selectedPage == '/home' }" (click)="goTo('home')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <!-- Profile -->
        <ion-item button [ngClass]="{'highlighted' : selectedPage == '/profile' }" (click)="goTo('profile')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>

        <!-- Saved Locations -->
        <!-- <ion-item button>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>Saved Locations</ion-label>
          <ion-note slot="end">10+</ion-note>
        </ion-item> -->

        <!-- Sign Out -->
        <ion-item button (click)="signOut()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Sign Out</ion-label>
        </ion-item>

        <ion-item-divider></ion-item-divider>

        <!-- Access Records Header -->
        <ion-item lines="none" class="section-header">
          <ion-label>Access Records</ion-label>
        </ion-item>

        <!-- History (Highlighted) -->
        <ion-item button [ngClass]="{'highlighted' : selectedPage == '/history' }" (click)="goTo('history')">
          <ion-icon name="folder-outline" slot="start"></ion-icon>
          <ion-label>History</ion-label>
          <!-- <ion-badge slot="end" color="light">8</ion-badge> -->
        </ion-item>

        <!-- Directory -->
        <ion-item button [ngClass]="{'highlighted' : selectedPage == '/directory' }" (click)="goTo('directory')">
          <ion-icon name="folder-outline" slot="start"></ion-icon>
          <ion-label>Directory</ion-label>
        </ion-item>

        <ion-item-divider></ion-item-divider>

        <!-- Health and Safety Header -->
        <ion-item lines="none" class="section-header">
          <ion-label>Health and Safety</ion-label>
        </ion-item>

        <!-- Emergency Procedures -->
        <ion-item button [ngClass]="{'highlighted' : selectedPage == '/emergency' }" (click)="goTo('emergency')">
          <ion-icon name="warning-outline" slot="start"></ion-icon>
          <ion-label>Emergency Procedures</ion-label>
        </ion-item>

        <!-- Building Safety Docs -->
        <ion-item button>
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Building Safety Docs</ion-label>
        </ion-item>

        <!-- Report Incident -->
        <ion-item button [ngClass]="{'highlighted' : selectedPage == '/report' }" (click)="goTo('report')">
          <ion-icon name="shield-outline" slot="start"></ion-icon>
          <ion-label>Report Incident</ion-label>
        </ion-item>

      </ion-list>

    </div>
  </ng-template>
</ion-popover>
