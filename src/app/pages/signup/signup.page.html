<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signup</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div class="ion-padding">

    <div class="faceid ion-text-center ion-margin">
      <p class="roboto-font">
        Register
      </p>

      <img src="assets/imgs/signin/signin.png" />

      <div class="cap inter-font">
        Tap to upload profile photo
      </div>
    </div>

    <div class="form ion-margin-top">
      <ion-input label-placement="floating" fill="outline" type="email" class="ion-margin-bottom" mode="md">
        <div slot="label">Full Name</div>
      </ion-input>

      <ion-input label-placement="floating" fill="outline" type="email" class="ion-margin-bottom" mode="md">
        <div slot="label">Position</div>
      </ion-input>

      <ion-input label-placement="floating" fill="outline" type="email" class="ion-margin-bottom" mode="md">
        <div slot="label">Company</div>
      </ion-input>

      <ion-input label-placement="floating" fill="outline" type="email" class="ion-margin-bottom" mode="md">
        <div slot="label">Emergency Role (if any)</div>
      </ion-input>

      <ion-input label-placement="floating" fill="outline" type="email" class="ion-margin-bottom" mode="md">
        <div slot="label">Email</div>
      </ion-input>

      <ion-input label-placement="floating" fill="outline" type="email" class="ion-margin-bottom" mode="md">
        <div slot="label">Mobile</div>
      </ion-input>

      <div class="ion-margin-bottom">
        <ion-checkbox labelPlacement="end">
          <span class="ion-text-wrap">
            Facial Recognition for faster login
          </span>
        </ion-checkbox>
      </div>

      <div class="ion-margin-bottom">
        <ion-checkbox labelPlacement="end">
          <span class="ion-text-wrap">
            I agree to Terms of Service and Privacy Policy
          </span>
        </ion-checkbox>
      </div>


      <div class="login-btn">
        <ion-button expand="block" mode="ios" [routerLink]="['/signuppreview']" class="inter-font">
          Submit
        </ion-button>
      </div>


    </div>
  </div>
</ion-content>
