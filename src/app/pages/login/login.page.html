<ion-content>

  <div class="ion-padding">

    <div class="faceid ion-text-center ion-margin">
      <p class="roboto-font">
        Sign In
      </p>

      <img src="assets/imgs/login/faceid.png" />

      <div class="cap inter-font">
        Face ID
      </div>
    </div>

    <div class="selection ion-margin-bottom">

      <div class="morgan">
      </div>

      <div class="cbre">
      </div>

      <div class="inter-font select-com ion-text-center">
        Please select company
      </div>
    </div>

    <div class="form">
      <ion-input label-placement="floating" fill="outline" type="email" class="ion-margin-bottom" mode="md">
        <div slot="label">Email</div>
      </ion-input>

      <ion-input label-placement="floating" fill="outline" type="password" mode="md">
        <div slot="label">Passowrd</div>
      </ion-input>

      <div class="ion-text-right forget">
        <ion-button fill="clear" size="small" mode="ios" class="inter-font">
          Forgotten Passowrd?
        </ion-button>
      </div>

      <div class="ion-margin-bottom">
        <ion-checkbox labelPlacement="end" class="inter-font">Remember me</ion-checkbox>
      </div>

      <div class="d-flex align-items-center ion-margin-top justify-content-center no-account">
        Dont have an account?
        <ion-button fill="clear" mode="ios" [routerLink]="['/signup']" class="inter-font">
          Sign Up
        </ion-button>
      </div>

      <div class="login-btn">
        <ion-button expand="block" mode="ios" [routerLink]="['/home']" class="inter-font">
          Sign In
        </ion-button>
      </div>

    </div>
  </div>

</ion-content>
